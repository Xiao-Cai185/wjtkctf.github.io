			<script>
				function play() {
				  // Get the audio element
				  var audio = document.getElementById('bgmAudio');
			  
				  // Check if the audio element exists
				  if (audio) {
					// Determine the current playback state
					if (audio.paused) {
					  // Play the audio if it's paused
					  audio.play();
					} else {
					  // Pause the audio if it's playing
					  audio.pause();
					}
				  } else {
					// Create the audio element if it doesn't exist
					var audioElement = document.createElement('audio');
					audioElement.id = 'bgmAudio';
					audioElement.src = './index_files/bgm.mp3';
			  
					// Add the audio element to the document
					document.body.appendChild(audioElement);
			  
					// Play the audio after it's added to the document
					audioElement.play();
				  }
				}
			  </script>	
			  <script>
				function showAlert(event) {
						event.preventDefault();
						if (confirm("请连接校园网后访问")) {

				}
